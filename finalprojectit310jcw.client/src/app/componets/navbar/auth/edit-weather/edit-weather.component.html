<!-- edit-weather.component.html - Edit Weather Modal UI -->
<div class="modal fade" id="editWeatherModal" tabindex="-1" aria-labelledby="editWeatherLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editWeatherLabel">Edit Weather Data</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label>Date</label>
            <input type="date" class="form-control" [(ngModel)]="weather.date" required>
          </div>
          <div class="mb-3">
            <label>Temperature (Â°C)</label>
            <input type="number" class="form-control" [(ngModel)]="weather.temperatureC" required>
          </div>
          <div class="mb-3">
            <label>Humidity (%)</label>
            <input type="number" class="form-control" [(ngModel)]="weather.humidity" required>
          </div>
          <div class="mb-3">
            <label>Wind Speed (km/h)</label>
            <input type="number" class="form-control" [(ngModel)]="weather.windSpeed" required>
          </div>
          <div class="mb-3">
            <label>Summary</label>
            <input type="text" class="form-control" [(ngModel)]="weather.summary" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
